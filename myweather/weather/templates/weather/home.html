{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Weather</title>
</head>
<body >  
    {% if exception %}

        <div class="w-full bg-no-repeat bg-cover items-center flex bg-contain h-screen" style="background-image:url('static/images/sky.jpg');" >
    
    {% else %}

        <div class="w-full bg-no-repeat bg-cover items-center flex bg-contain h-screen" style="background-image:url('{{image_url}}');" >
        
    {% endif %}  

        <div class=" w-1/3 mx-auto ">

            <div class="main bg-green-500  flex-auto rounded-md bg-opacity-50">
                <div class="headline w-full text-center pt-6">
                    <h1 class="text-5xl text-red-700 font-bold underline">Weather App</h1>
                </div>
                <div class="pl-12 pt-12" >
                    <form action="" method="POST">
                        {% csrf_token %}
                        <input class="rounded-md p-1 w-3/4 border border-green-700  outline-none p-2" type="text" placeholder="Enter Your City" name="city" ></input>
                        <button type="submit" class="bg-cyan-500 p-2 rounded-md w-24">Enter</button>
                    </form>
                </div>
            
                <div class="info flex justify-between px-6 capitalize text-white bg-black bg-opacity-50 mt-12 rounded-md">
                    <div class="left text-3xl pt-14">              
                        <h1> {{temp}}&#176; C</h1>
                        <h1>{{city}}</h1>                                            
                    </div>
                    <div class="right text-2xl pb-6">                        
                        <p><img src="http://openweathermap.org/img/w/{{icon}}.png" alt="" class="w-3/6 pb-[-6]"></p>
                        <h1>{{description}}</h1>
                        <h1>{{day}}</h1>                        
                    </div>
                </div>
        
            </div>
        
        </div>
        <div>
            {% if exception %}
                <script>
                    window.onload = fumction(){
                        alert('Sorry!! City Is Not available In This Map!')
                    }
                </script>        
            {% endif %}        
        </div>

    </div>
  
    
</body>
</html>
